<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="utf-8" />

    <link href="https://fonts.cdnfonts.com/css/prompt" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/monday-sdk-js/dist/main.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.debug.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script> -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.20/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.3/html2canvas.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="jquery.printelement.min.js"></script>

</head>

<body>
    <div id='app'>
        <div id='all'>
            <div id='content_all'>
                <div id="title">
                    <h2 id='title_text' class='not_select'>請設定標題</h2>
                    <h3 id='subTitle' class='not_select'>請設定副標題</h3>
                </div>
                <div id="content"></div>
                <!-- <div id='img1' class='item_img'></div>
             <div id='img2' class='item_img'></div>
             <div id='img3' class='item_img'></div>
             <div id='img4' class='item_img'></div> -->
            </div>
        </div>
        <div id='setting'>
            <p id="setText">自定義檢視模式</p>
            <div id="print_title">列印標題</div>
            <div>
                <input id="print_title_input" type="text" name="列印標題" value="請設定標題">
            </div>
            <div id="print_title2">列印副標題</div>
            <div>
                <input id="print_title_input2" type="text" name="列印副標題" value="請設定副標題">
            </div>
            <div id="info">
                <p>顯示欄位</p>
                <i class="gg-info"></i>
                <div id="customTooltip">請勾選想要顯示的列</div>
            </div>
            <div id="all_item">
                <!-- <div>
                    <input type="checkbox" id="all_item_input" class="checkbox_css" name="all" value="all" >
                    <label >全部欄位</label>
                </div> -->
            </div>
            <div id="column_num">
                <p>欄數</p>
                <div id="column_box">
                    <div class="column_box_item" id="column_num1">1</div>
                    <div class="column_box_item" id="column_num2">2</div>
                    <div class="column_box_item" id="column_num3">3</div>
                    <div class="column_box_item" id="column_num4">4</div>
                </div>
            </div>
        </div>
    </div>
    <button id='pdf_btn' onclick="generatePDF()">跳至列印頁</button>
    <iframe id="download" style="display:none;"></iframe>
    <div id="trans">轉換中....</div>
    <div id='loader' style="z-index: 900">
        <img src="loading.svg">
    </div>
    <script type="text/javascript" src="script.js" crossorigin="anonymous"></script>
</body>

</html>
